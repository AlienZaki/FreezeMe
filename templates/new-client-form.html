{% extends "base.html" %}

{% block content %}

    <form class="row" method="POST">
        {% csrf_token %}
        <!-- Client Information -->
        <div class="col-9">
            <div class="card my-5 shadow-sm">
                <div class="card-header">
                    <h5 class="card-title">Add Client</h5>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Personal Information</h5>
                    <div class="pt-2">

                        <div class="row">
                            <div class="col-3 mb-3">
                                <label for="fname" class="form-label">First Name<code class="fw-bold">*</code></label>
                                <input type="text" class="form-control" name="fname" id="fname" required>
                            </div>

                            <div class="col-3 mb-3">
                                <label for="mname" class="form-label">Middle Name</label>
                                <input type="text" class="form-control" name="mname" id="mname">
                            </div>

                            <div class="col-3 mb-3">
                                <label for="lname" class="form-label">Last Name<code class="fw-bold">*</code></label>
                                <input type="text" class="form-control" name="lname" id="lname" required>
                            </div>

                            <div class="col-3 mb-3">
                                <label for="suffix" class="form-label">Suffix</label>
                                <input type="text" class="form-control" name="suffix" id="suffix">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6 mb-3">
                                <label for="address1" class="form-label">Address Line 1<code
                                        class="fw-bold">*</code></label>
                                <input type="text" class="form-control" name="address1" id="address1" required>
                            </div>

                            <div class="col-6 mb-3">
                                <label for="address2" class="form-label">Address Line 2</label>
                                <input type="text" class="form-control" name="address2" id="address2">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-3 mb-3">
                                <label for="city" class="form-label">City<code class="fw-bold">*</code></label>
                                <input type="text" class="form-control" name="city" id="city" required>
                            </div>

                            <div class="col-3 mb-3">
                                <label for="state" class="form-label">State<code class="fw-bold">*</code></label>
                                <input type="text" class="form-control" name="state" id="state" required>
                            </div>

                            <div class="col-3 mb-3">
                                <label for="zip" class="form-label">Zip Code<code class="fw-bold">*</code></label>
                                <input type="text" class="form-control" name="zip" id="zip" required>
                            </div>

                            <div class="col-3 mb-3">
                                <label for="dob" class="form-label">Date of Birth Code<code
                                        class="fw-bold">*</code></label>
{#                                <input type="text" class="form-control" name="dob" id="dob" required>#}
                                <div class="input-group date" data-provide="datepicker">
                                    <input type="text" class="form-control">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-th"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-3 mb-3">
                                <label for="ssn" class="form-label">Social Security Number<code class="fw-bold">*</code></label>
                                <input type="text" class="form-control" name="ssn" id="ssn" placeholder="XXX-XX-XXXX"
                                       required>
                            </div>

                            <div class="col-3 mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" name="phone" id="phone">
                            </div>

                            <div class="col-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" id="email">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-3 mb-3">
                                <label for="sfreeze" class="form-label">Start Freeze Date</label>
                                <input type="email" class="form-control" name="sfreeze" id="sfreeze">
                            </div>

                            <div class="col-3 mb-3">
                                <label for="efreeze" class="form-label">End Freeze Date</label>
                                <input type="email" class="form-control" name="efreeze" id="efreeze">
                            </div>
                        </div>

                        <h5 class="card-title">Documents</h5>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label for="formFile" class="form-label">Passport</label>
                                <input class="form-control" type="file" id="formFile">
                            </div>

                            <div class="col-6 mb-3">
                                <label for="formFile" class="form-label">State issued ID card</label>
                                <input class="form-control" type="file" id="formFile">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6 mb-3">
                                <label for="formFile" class="form-label">Driver's license</label>
                                <input class="form-control" type="file" id="formFile">
                            </div>

                            <div class="col-6 mb-3">
                                <label for="formFile" class="form-label">Proof of Residency</label>
                                <input class="form-control" type="file" id="formFile">
                            </div>
                        </div>
                        <hr class="my-4">
                        <button type="submit" class="btn btn-primary px-5">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Submissions -->
        <div class="col-3">
            <div class="card my-5 shadow-sm">
                <div class="card-header d-flex justify-content-between">
                    <h5 class="card-title">Submissions</h5>
                    <div class="form-check form-switch">
                        <input type="checkbox" class="form-check-input" name="select-all" id="select-all">
                    </div>
                </div>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-start border-start-0 border-end-0 border-top-0">
                        <div class="ms-2 me-auto text-truncate">
                            <div class="fw-bold">Website Name</div>
                            Website URL
                        </div>
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input website-check" name="website1" id="website1" checked>
                        </div>
                    </li>

                    <li class="list-group-item d-flex justify-content-between align-items-start border-start-0 border-end-0 border-top-0">
                        <div class="ms-2 me-auto text-truncate">
                            <div class="fw-bold">Website Name</div>
                            Website URL
                        </div>
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input website-check" name="website1" id="website1" checked>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </form>


{% endblock content %}

{% block js %}
    <script>
        // handle submission select all switch
        $('#select-all').change(function() {
            if ($(this).prop('checked')) { // Checked
                console.log('Checked', event);
                $('.website-check').attr('checked', '');
                $('.website-check').attr('disabled', '');
            }else { // unchecked
                console.log('Unchecked', event);
                $('.website-check').removeAttr('checked');
                $('.website-check').removeAttr('disabled');
            }
        });
    </script>
{% endblock js %}
